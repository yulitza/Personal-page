 <!-- Portfolio Modals -->
 {% for post in site.posts %}
{% assign post_translation=post.translation[page.lang] %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post_translation.title }}</h2>
                            <hr class="star-primary">
                            <img src="{{ "img/portfolio" | relative_url }}/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            {% if post_translation.description %}
                                <p>{{ post_translation.description }}</p>
                            {% endif %}
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
